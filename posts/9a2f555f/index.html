    <div class="post-body" itemprop="articleBody">
        <p>HTTP核心模块是Node.js网络的关键模块,该模块提供了一些属性、方法以及类。<br><code>http.STATUS_CODES此属性列出了所有的HTTP状态代码以及其描述</code></p>

/span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br></pre></td><td class="code"><pre><span class="line">❯ node</span><br><span class="line">Welcome to Node.js v14.17.3.</span><br><span class="line">Type &quot;.help&quot; for more information.</span><br><span class="line"><span class="meta">&gt;</span><span class="bash"> require(<span class="string">&#x27;http&#x27;</span>).STATUS_CODES</span></span><br><span class="line">&#123;</span><br><span class="line">  &#x27;100&#x27;: &#x27;Continue&#x27;,</span><br><span class="line">  &#x27;101&#x27;: &#x27;Switching Protocols&#x27;,</span><br><span class="line">  &#x27;102&#x27;: &#x27;Processing&#x27;,</span><br><span class="line">  &#x27;103&#x27;: &#x27;Early Hints&#x27;,</span><br><span class="line">  &#x27;200&#x27;: &#x27;OK&#x27;,</span><br><span class="line">  &#x27;201&#x27;: &#x27;Created&#x27;,</span><br><span class="line">  &#x27;202&#x27;: &#x27;Accepted&#x27;,</span><br><span class="line">  &#x27;203&#x27;: &#x27;Non-Authoritative Information&#x27;,</span><br><span class="line">  &#x27;204&#x27;: &#x27;No Content&#x27;,</span><br><span class="line">  &#x27;205&#x27;: &#x27;Reset Content&#x27;,</span><br><span class="line">  &#x27;206&#x27;: &#x27;Partial Content&#x27;,</span><br><span class="line">  &#x27;207&#x27;: &#x27;Multi-Status&#x27;,</span><br><span class="line">  &#x27;208&#x27;: &#x27;Already Reported&#x27;,</span><br><span class="line">  &#x27;226&#x27;: &#x27;IM Used&#x27;,</span><br><span class="line">  &#x27;300&#x27;: &#x27;Multiple Choices&#x27;,</span><br><span class="line">  &#x27;301&#x27;: &#x27;Moved Permanently&#x27;,</span><br><span class="line">  &#x27;302&#x27;: &#x27;Found&#x27;,</span><br><span class="line">  &#x27;303&#x27;: &#x27;See Other&#x27;,</span><br><span class="l
